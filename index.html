<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHK-BIO</title>

  <meta name="description" content="PHK-BIO | Global Bio Technology & Life Science Innovation">
  <meta name="author" content="PHK Holdings">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    body {
      min-height:100vh;
      background: linear-gradient(135deg, #24002f, #4b0066, #6a0dad);
      color:#fff;
    }

    header {
      padding:40px 20px;
      text-align:center;
    }

    .lang {
      position:absolute;
      top:20px;
      right:20px;
    }

    .lang button {
      background:rgba(255,255,255,0.15);
      color:#fff;
      border:none;
      padding:6px 10px;
      margin-left:5px;
      border-radius:6px;
      cursor:pointer;
    }

    .logo {
      font-size:42px;
      font-weight:700;
      letter-spacing:3px;
    }

    .subtitle {
      margin-top:10px;
      opacity:0.85;
    }

    main {
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px;
      text-align:center;
    }

    section {
      margin-bottom:70px;
    }

    h1 {
      font-size:36px;
      margin-bottom:20px;
    }

    p {
      font-size:18px;
      line-height:1.8;
      opacity:0.92;
    }

    .cards {
      margin-top:40px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }

    .card {
      background:rgba(255,255,255,0.1);
      padding:30px;
      border-radius:18px;
      backdrop-filter:blur(10px);
      transition:0.3s;
    }

    .card:hover {
      transform:translateY(-8px);
      background:rgba(255,255,255,0.18);
    }

    footer {
      text-align:center;
      padding:25px;
      font-size:14px;
      opacity:0.75;
    }

    .contact {
      font-weight:600;
      opacity:0.9;
    }

    [dir="rtl"] {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>

<body>

<header>
  <div class="lang">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ko')">KR</button>
    <button onclick="setLang('zh')">CN</button>
    <button onclick="setLang('ar')">AR</button>
  </div>

  <div class="logo">PHK-BIO</div>
  <div class="subtitle" id="subtitle"></div>
</header>

<main id="content">

  <section>
    <h1 id="title"></h1>
    <p id="intro"></p>
  </section>

  <section>
    <div class="cards">
      <div class="card">
        <h3 id="c1t"></h3>
        <p id="c1"></p>
      </div>
      <div class="card">
        <h3 id="c2t"></h3>
        <p id="c2"></p>
      </div>
      <div class="card">
        <h3 id="c3t"></h3>
        <p id="c3"></p>
      </div>
      <div class="card">
        <h3 id="c4t"></h3>
        <p id="c4"></p>
      </div>
    </div>
  </section>

</main>

<footer>
  © 2026 PHK Holdings · PHK-BIO <br/>
  <span class="contact">info@phkbio.com</span>
</footer>

<script>
const data = {

    c2t:"Medical Innovation",
    c2:"Disease prevention, longevity science, and AI-driven medical research.",
    c3t:"Bio Ethics & Humanity",
    c3:"Ethical biotechnology aligned with human dignity and global responsibility.",
    c4t:"Global Impact",
    c4:"Delivering life-saving bio solutions to all regions without inequality."
  },
  ko: {

    title:"글로벌 생명과학 혁신",
    intro:"PHK-BIO는 생명공학, 첨단의료, 유전자 연구, 지속 가능한 인류 진화를 목표로 하는 글로벌 바이오 이니셔티브입니다. 과학과 윤리를 결합하여 더 건강하고 공정한 미래를 만듭니다.",
    c1t:"첨단 바이오 기술",
    c1:"차세대 생명공학, 재생의학, 정밀 의료 솔루션",
    c2t:"의료 혁신",

  },
  ar: {

function setLang(l){
  document.body.dir = (l === 'ar') ? 'rtl' : 'ltr';
  document.getElementById("subtitle").innerText = data[l].subtitle;
  document.getElementById("title").innerText = data[l].title;
  document.getElementById("intro").innerText = data[l].intro;
  document.getElementById("c1t").innerText = data[l].c1t;
  document.getElementById("c1").innerText = data[l].c1;
  document.getElementById("c2t").innerText = data[l].c2t;

  document.getElementById("c4").innerText = data[l].c4;

setLang('en');
</script>

</body>
</html>
